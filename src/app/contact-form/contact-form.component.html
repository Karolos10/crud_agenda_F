<h2 class="mb-5">
    @if(contact){
        Editar
    }@else {
        Nuevo
    } 
    Contacto
</h2>

<div class="row row-cols-3 justify-content-center">
    @if(form){
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre" class="form-control" formControlName="name">
            @if(form.get('name')?.hasError('required')){
                <p class="invalid-feedback d-block">El nombre es obligatorio</p>
            }
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" class="form-control" formControlName="email">
            @if(form.get('email')?.hasError('required')){
                <p class="invalid-feedback d-block">El email es obligatorio</p>
            }
            @if(form.get('email')?.hasError('email')){
                <p class="invalid-feedback d-block">El email es Invalido</p>
            }
        </div>

        <div class="text-end">
            <button type="buttton" class="btn btn-light" routerLink="/">
                Cancelar
            </button>
            <button class="btn btn-primary ms-2">
                @if(contact){
                    Actualizar
                }@else {
                    Crear
                } 
                Contacto
            </button>
        </div>
    </form>
    }
</div>
